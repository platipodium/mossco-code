language: c # There is no Fortran support yet in travis, so we emulate it

cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.local

# A list of trusty packages is provided at https://packages.ubuntu.com/trusty/allpackages?format=txt.gz
addons:
  apt:
    packages:
    - gfortran
    - libnetcdf-dev
    - libnetcdfc7
    - libnetcdff5
    - binutils
    - cmake
    - doxygen
    - openmpi-bin
    - openmpi-common
    - libmpich-dev
    - mpich
    - python2.7
    - python-yaml

before_install:
- export DEPS=${TRAVIS_BUILD_DIR}/../dependencies
- mkdir -p ${DEPS}
- bash scripts/installation/install_esmf_versions.sh ${DEPS}
- export NETCDF_VERSION=NETCDF4
- export ESMFMKFILE
- export ESMF_DIR=${TRAVIS_BUILD_DIR}/esmf
- export COMMS="openmpi"
- export COMPS="gfortran"

script:
- export MOSSCO_DIR=${TRAVIS_BUILD_DIR}
- source ${TRAVIS_BUILD_DIR}/.esmf*
- make external
- make all

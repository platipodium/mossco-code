dependencies:
  - restart_soil:
    - component: fabm_sediment
      grid: temperature_in_soil
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - mossco_gs: netcdf
  - restart_soil: netcdf_input

coupling:
  - components:
     - constant
     - fabm_sediment
    interval: none
  - components:
     - restart_soil
     - fabm_sediment
    interval: none
  - components:
     - getm
     - fabm_sediment
    interval: 30 m
  - components:
     - getm
     - mossco_gs
    interval: 12 h
  - components:
     - fabm_sediment
     - mossco_gs
    interval: 12 h

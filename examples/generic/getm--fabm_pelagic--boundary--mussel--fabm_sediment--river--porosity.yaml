dependencies:
  - boundary_input:
    - component: getm
      grid: temperature_in_water
  - restart_water:
    - component: getm
      grid: temperature_in_water
  - restart_soil:
    - component: fabm_sediment
      grid: temperature_in_soil
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface
  - river_input:
    - component: getm
      grid: temperature_at_soil_surface
  - porosity_input:
    - component: getm
      grid: temperature_at_soil_surface
  - mussel_input:
    - component: getm
      grid: temperature_at_soil_surface
  - mussel:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - mossco_gfnmsrp: netcdf
  - mussel_input: netcdf_input
  - river_input: netcdf_input
  - restart_soil: netcdf_input
  - restart_water: netcdf_input
  - porosity_input: netcdf_input
  - mussel: benthic_filtration
  - boundary_input: netcdf_input

coupling:
  - components:
     - mussel_input
     - mussel
    interval: none
  - components:
     - mussel_input
     - mossco_gfnmsrp
    interval: 30 h
  - components:
     - mussel
     - mossco_gfnmsrp
    interval: 30 h
  - components:
     - boundary_input
     - nudge_connector
     - fabm_pelagic
    interval: 20 m
  - components:
     - porosity_input
     - fabm_sediment
    interval: none
  - components:
     - restart_water
     - fabm_pelagic
    interval: none
  - components:
     - restart_soil
     - fabm_sediment
    interval: none
  - components:
     - river_input
     - fabm_pelagic
    interval: 1 d
  - components:
     - constant
     - fabm_sediment
    interval: none
  - components:
     - getm
     - fabm_sediment
    interval: 20 m
  - components:
     - getm
     - fabm_pelagic
    interval: 20 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - fabm_pelagic
     - pelagic_soil_connector
     - fabm_sediment
    interval:  20 m
  - components:
     - fabm_pelagic
     - mussel
    interval:  30 m
  - components:
     - mussel
     - fabm_pelagic
    interval:  30 m
  - components:
     - fabm_sediment
     - soil_pelagic_connector
     - fabm_pelagic
    interval: 10 m
  - components:
     - getm
     - mossco_gfnmsrp
    interval: 30 h
  - components:
     - fabm_pelagic
     - mossco_gfnmsrp
    interval: 30 h
  - components:
     - fabm_sediment
     - mossco_gfnmsrp
    interval: 30 h

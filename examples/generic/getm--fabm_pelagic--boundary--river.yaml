dependencies:
  - restart_water:
    - component: getm
      grid: temperature_in_water
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - river_input:
    - component: getm
      grid: temperature_at_soil_surface
  - boundary_input:
    - component: getm
      grid: temperature_in_water

instances:
  - mossco_gfnr: netcdf
  - boundary_input: netcdf_input
  - river_input: netcdf_input
  - restart_water: netcdf_input

coupling:
  - components:
     - boundary_input
     - nudge_connector
     - fabm_pelagic
    interval:  1 d
  - components:
     - restart_water
     - fabm_pelagic
    interval: none
  - components:
     - river_input
     - fabm_pelagic
    interval: 1 d
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - getm
     - mossco_gfnsrp
    interval: 60 m
  - components:
     - fabm_pelagic
     - mossco_gfnsrp
    interval: 60 m

dependencies:
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - getm: fabm_pelagic
  - erosed:
    - component: getm
      grid: water_depth_at_soil_surface
  - erosed: fabm_pelagic

instances:
  - mossco_gfe: netcdf
  - restart: netcdf_input

coupling:
  - components:
     - restart
     - fabm_pelagic
    interval: none
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - fabm_pelagic
     - mossco_gfe
    interval: 60 h
  - components:
     - fabm_pelagic
     - erosed
  - components:
     - getm
     - erosed
  - components:
     - erosed
     - fabm_pelagic
  - components:
     - getm
     - mossco_gfe
    interval: 60 h
  - components:
     - erosed
     - mossco_gfe
    interval: 60 h

dependencies:
  - simplewave:
    - component: getm
      grid: water_depth_at_soil_surface

instances:
  - mossco_gs: netcdf

coupling:
  - components:
     - getm
     - simplewave
    interval: 30 m
  - components:
    - simplewave
    - getm
    interval: 30 m
  - components:
     - getm
     - mossco_gs
    interval: 60 h
  - components:
     - simplewave
     - mossco_gs
    interval: 60 h

dependencies:
  - restart_water:
    - component: getm
      grid: temperature_in_water
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - boundary:
    - component: getm
      grid: temperature_in_water

instances:
  - mossco_gfbr: netcdf
  - restart_water: netcdf_input
  - boundary: netcdf_input

coupling:
  - components:
     - restart_water
     - fabm_pelagic
    interval: none
  - components:
     - boundary
     - nudge_connector
     - fabm_pelagic
    interval: 30 m
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - getm
     - mossco_gfbr
    interval: 12 h
  - components:
     - fabm_pelagic
     - mossco_gfbr
    interval: 12 h

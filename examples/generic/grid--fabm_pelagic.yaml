dependencies:
  - fabm_pelagic:
    - component: grid
      grid: grid
  - fabm_pelagic: constant

instances:
  - mossco_xf: netcdf

coupling:
  - components:
     - constant
     - fabm_pelagic
    interval: none
  - components:
     - grid
     - fabm_pelagic
    interval: none
  - components:
     - fabm_pelagic
     - mossco_xf
    interval: 10 m

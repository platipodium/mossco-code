dependencies:
  - simplewave:
    - component: getm
      grid: water_depth_at_soil_surface

mossco_gsn: netcdf

coupling:
  - components: 
     - getm
     - simplewave
    interval: 30 m
  - components:
    - simplewave
    - getm
    interval: 30 m
  - components: 
     - getm
     - mossco_gsn
    interval: 60 h
  - components: 
     - simplewave
     - mossco_gsn
    interval: 60 h

dependencies:
  - restart_water:
    - component: getm
      grid: temperature_in_water
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - river_input:
    - component: getm
      grid: temperature_at_soil_surface
  - deposition_input:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - mossco_gffrdr: netcdf
  - river_input: netcdf_input
  - restart_water: netcdf_input
  - deposition_input: netcdf_input

coupling:
  - components:
     - deposition_input
     - fabm_pelagic
    interval: none
  - components:
     - restart_water
     - fabm_pelagic
    interval: none
  - components:
     - river_input
     - fabm_pelagic
    interval: 1 d
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - getm
     - mossco_gffrdr
    interval: 60 h
  - components:
     - fabm_pelagic
     - mossco_gffrdr
    interval: 60 h

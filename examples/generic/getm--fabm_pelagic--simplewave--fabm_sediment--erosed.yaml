dependencies:
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - simplewave:
    - component: getm
      grid: temperature_at_soil_surface
  - erosed:
    - component: getm
      grid: temperature_at_soil_surface
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface
  - river_nutrient:
    - component: getm
      grid: temperature_at_soil_surface
  - river_spm:
    - component: getm
      grid: temperature_at_soil_surface
  - boundary_nutrient:
    - component: getm
      grid: temperature_in_water
  - boundary_spm:
    - component: getm
      grid: temperature_in_water
  - porosity:
    - component: getm
      grid: temperature_at_soil_surface
  - deposition_nutrient:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - mossco_gfwse: netcdf
  - river_spm: netcdf_input
  - river_nutrient: netcdf_input
  - boundary_spm: netcdf_input
  - boundary_nutrient: netcdf_input
  - porosity: netcdf_input
  - deposition_nutrient: netcdf_input

coupling:
  - components:
     - deposition_nutrient
     - fabm_pelagic
    interval: none

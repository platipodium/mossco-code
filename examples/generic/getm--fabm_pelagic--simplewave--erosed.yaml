# getm/fabm_pel/erosed/wave coupling
# - including rivers and boundaries
# - including restart

dependencies:
  - erosed:
    - component: getm
      grid: temperature_at_soil_surface
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - simplewave:
    - component: getm
      grid: water_depth_at_soil_surface
  - boundary_input:
    - component: getm
      grid: temperature_in_water
  - river_input:
    - component: getm
      grid: temperature_in_water
  - restart_bed:
    - component: erosed
      grid: sediment_mass_in_bed
  - restart_water:
    - component: getm
      grid: temperature_in_water

instances:
  - mossco_gfwe: netcdf
  - boundary_input: netcdf_input
  - river_input: netcdf_input
  - restart_bed: netcdf_input
  - restart_water: netcdf_input

coupling:
  - components:
     - restart_bed
     - erosed
    interval: none
  - components:
     - restart_water
     - fabm_pelagic
    interval: none
  - components:
     - river_input
     - fabm_pelagic
    interval: 1 d
  - components:
     - boundary_input
     - fabm_pelagic
    interval: 1 d
  - components:
     - getm
     - erosed
    interval: 12 m
  - components:
     - simplewave
     - erosed
    interval: 12 m
  - components:
     - fabm_pelagic
     - erosed
    interval: 12 m
  - components:
     - erosed
     - fabm_pelagic
    interval: 12 m  
  - components: 
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components: 
     - getm
     - fabm_pelagic
    interval: 12 m
  - components: 
     - getm
     - simplewave
    interval: 12 m
  - components:
    - simplewave
    - getm
    interval: 12 m
  - components: 
     - getm
     - mossco_gfwe
    interval: 30 m
  - components: 
     - simplewave
     - mossco_gfwe
    interval: 30 m
  - components:
     - fabm_pelagic
     - mossco_gfwe
    interval: 30 m
  - components:
     - erosed
     - mossco_gfwe
    interval: 30 m
